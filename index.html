<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="frame">
      Press any key to clear

      <div id="display"></div>

      <div id="flexContainer">
        <div class="column">
          <div class="button" class="num" data-button>7</div>
          <div class="button" class="num" data-button>4</div>
          <div class="button" class="num" data-button>1</div>
          <div class="button" class="num" data-button>0</div>
        </div>

        <div class="column">
          <div class="button" class="num" data-button>8</div>
          <div class="button" class="num" data-button>5</div>
          <div class="button" class="num" data-button>2</div>
          <div class="button" data-button>.</div>
        </div>

        <div class="column">
          <div class="button" class="num" data-button>9</div>
          <div class="button" class="num" data-button>6</div>
          <div class="button" class="num" data-button>3</div>
          <div class="button" id="=">=</div>
        </div>

        <div class="column">
          <div class="button" data-button>+</div>
          <div class="button" data-button>-</div>
          <div class="button" data-button>*</div>
          <div class="button" data-button>รท</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
